- name: Deploy web app
  hosts: db_and_web_server1, db_and_web_server2
  tasks:
    - name: Install dependencies
      apt: name={{item}} state=present
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - python-pip
        - python-mysqldb
      become: yes

    - name: Install MySQL
      apt: name={{ item }} state=present
      with_items:
        - mysql-server
        - mysql-client
      become: yes

    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: yes
      become: yes

    - name: Create db User
      mysql_user:
        name: db_user
        password: Passw0rd
        priv: '*.*:ALL'
        state: present
        host: '%'
      become: yes

    - name: Install Python Flask dependencies
      pip:
        name: '{{ item }}'
        state: present
      with_items:
        - flask
        - flask-mysql
      become: yes

    - name: Create App Database
      mysql_db: name=employee_db state=present
      become: yes

    - name: Copy source code
      copy: src=app.py dest=/opt/app.py
      

    - name: Start web server
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
      



